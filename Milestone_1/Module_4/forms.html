<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        form .pithainfo label{
            display: block;
        }
    </style>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Jamal Mother Pitha House</h2>
            <form action="">
                <label for="name">Your Name</label>
                <input type="text" name="" id="name">

                <label for="email">Your Name</label>
                <input type="text" name="" id="email">

                <!-- <label for="password">Your Password</label>

                <fieldset class="pithainfo">
                    <legend>Pitha Info</legend>
                    
                    <input type="radio" name="pitha" id="chitoi">
                    <label for="chitoi">Chitoi</label>
                    <input type="radio" name="pitha" id="bapa">
                    <label for="bapa">Bapa</label>
                    <input type="radio" name="pitha" id="puri">
                    <label for="puri">Dal puri</label>
                </fieldset>
                <fieldset>
                    <legend>Bhorta info</legend>
                    <input type="checkbox" name="bhorta" id="sorisa">
                    <label for="sorisa">Sorisa</label>
                    <input type="checkbox" name="bhorta" id="taki">
                    <label for="taki">Taki</label>
                    <input type="checkbox" name="bhorta" id="sutki">
                    <label for="sutki">Sutki</label>
                </fieldset>
                <fieldset>
                    <legend>Extra info</legend>
                    <textarea cols="50" name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>
