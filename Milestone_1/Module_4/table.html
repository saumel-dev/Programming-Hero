<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My friend collection</caption>
            <tbody>
                <tr>
                    <th>No</th>
                    <th>First name</th>
                    <th>connection</th>
                    <th>connection</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>rahi</td>
                    <td>bhai</td>
                    <td>bondhu</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sazzad</td>
                    <td>friend</td>
                    <td>bondhu</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="5">total friend: 2</td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>table info</h2>
        <ul>
            <li>Table: table</li>
            <li>Table head: thead</li>
            <li>Table body: tbody</li>
            <li>Table foot: tfoot</li>
            <li>Table row: tr</li>
            <li>Table data: td</li>
        </ul>
    </section>
</body>
</html>
