<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felx Box</title>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 2px solid tomato;
            height: 100px;
            width: 200px;
            font-size: 3em;
        }
        .box{
            border: 2px solid blue;
            height: 100px;
            width: 100px;
            font-size: 4em;
        }
        .box-container{
            display: flex;
            gap: 50px;
        }
        .user{
            border: 2px solid red;
            height: 100px;
            width: 100px;
            background-color: aqua;
            font-size: 2em;
        }
        .cards{
            display: flex;
            gap: 50px;
            flex-wrap: wrap;<a href="">Home</a>
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    <div class="cards">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
        <div class="user">user-5</div>
        <div class="user">user-6</div>
        <div class="user">user-7</div>
        <div class="user">user-8</div>
        <div class="user">user-9</div>
        <div class="user">user-10</div>
        <div class="user">user-11</div>
        <div class="user">user-12</div>
        <div class="user">user-13</div>
        <div class="user">user-14</div>
        <div class="user">user-15</div>
        <div class="user">user-16</div>
    </div>
</body>
</html>
